<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="memory">10 + 2 =</div>
            <div id="result">12</div>
        </div>
        <div id="buttons">
            <div class="row">
                <button></button>
                <button></button>
                <button id="clear">C</button>
                <button id="divide">%</button>
            </div>
            <div class="row">
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
                <button id="multiply">X</button>
            </div>
            <div class="row">
                <button id="number4">4</button>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="subract">-</button>
            </div>
            <div class="row">
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="add">+</button>
            </div>
            <div class="row">
                <button id="changeSign">+/-</button>
                <button id="number0">0</button>
                <button id="decimal">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
